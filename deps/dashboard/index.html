<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>COVID-19 Dashboard</title>

    <!-- DataTables includes -->
    <script src="../../deps/jquery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" media="all" href="../../deps/datatables/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" media="all" href="../../deps/datatables/css/select.dataTables.min.css" />
    <script src="../../deps/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../../deps/datatables/js/dataTables.select.min.js"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" media="all" href="dark.css" />

    <!-- Main app -->
    <script src="app.js"></script>
  </head>
  <body>
  <div class="flexbox">
    <table id="summary" class="compact hover order-column row-border" style="flex:0 0 80%">
      <thead>
      <tr>
        <th>NewConfirmed</th>
        <th>TotalConfirmed</th>
        <th>NewDeaths</th>
        <th>TotalDeaths</th>
        <th>NewRecovered</th>
        <th>TotalRecovered</th>
      </tr>
      </thead>
      <tbody>
      <td style="text-align:center;color:#ff8726" id="NewConfirmed"></td>
      <td style="text-align:center;font-weight:bold" id="TotalConfirmed"></td>
      <td style="text-align:center;color:#1c5fe5" id="NewDeaths"></td>
      <td style="text-align:center;font-weight:bold" id="TotalDeaths"></td>
      <td style="text-align:center;color:#45d21a" id="NewRecovered"></td>
      <td style="text-align:center;font-weight:bold" id="TotalRecovered"></td>
      </tbody>
    </table>
  </div>
    <div class="flexbox">

      <div id="list" style="flex:0 0 100%;height:60vh">
        <table id="areas" class="compact hover order-column row-border">
          <thead>
            <tr>
              <th>Country/State</th>
              <th>NewConfirmed</th>
              <th>TotalConfirmed</th>
              <th>NewDeaths</th>
              <th>TotalDeaths</th>
              <th>NewRecovered</th>
              <th>TotalRecovered</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
